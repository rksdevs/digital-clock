<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f54240c077.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Watch</title>
  </head>
  <body>
    <div class="main-container container-fluid">
      <header class="main-header">
        <div class="heading-head">
          <h1>DIGITAL CLOCK</h1>
        </div>
      </header>

      <section class="main-content ">
          <div class="clock-segment">
            <div class="clock">
                <div class="clock-heading heading">
                  <h3>Digital Clock</h3>
                  <h5><i class="fas fa-clock"></i></h5>
                </div>
                <div class="clock-contents">
                    <div><p><span id="hour"></span> : <span id="min"></span> : <span id="sec"></span></p></div>
                  <!-- <div><p id="hour"></p></div>
                  <div><p id="min"></p></div>
                  <div><p id="sec"></p></div> -->
                </div>
                <div class="clock-date">
                  <div class="today-date">
                    <p>
                      Date: <span id="today-year"></span> - <span id="today-month"></span
                      > - <span id="today-day"></span>
                    </p>
                    <p id="today-month"></p>
                    <p id="today-day"></p>
                  </div>
                </div>
              </div>
              <div class="timer">
                <div class="timer-heading heading">
                  <h3>Digital Timer</h3>
                  <h5><i class="fas fa-hourglass-start"></i></h5>
                </div>
                <div class="timer-contents">
                  <!-- <input type="time" step='1' min="00:00:00" max="20:00:00"> -->

                  <p><span><input id="timer-hr" type="number" max="60" min="0"></span> : <span><input id="timer-min" type="number"max="60" min="0"></span> : <span><input id="timer-sec" type="number"max="60" min="0"></span></p>
                  <p class="timer-end timer-hidden" id = "tEnd">Your Time Has Ended</p>
                </div>
                <div class="timer-btns">
                  <button type="button" class="btn btn-danger" id = "stopwatch-start" onclick="timerStart()">Start</button>
                  <button type="button" class="btn btn-danger" id = "stopwatch-stop" onclick="timerPause()">Pause</button>
                  <button type="button" class="btn btn-danger" id = "stopwatch-stop" onclick="timerReset()">Reset</button>
                </div>
              </div>
              <div class="stopwatch">
                <div class="stopwatch-heading heading">
                  <h3>Stopwatch</h3>
                  <h5><i class="fas fa-stopwatch"></i></h5>
                </div>
                <div class="stopwatch-contents">
                  <p><span id="stop-min">0</span> : <span id="stop-sec">0</span> . <span id="stop-ms">0</span></p>
                </div>
                <div class="stopwatch-btns">
                  <button type="button" class="btn btn-danger" id = "stopwatch-start" onclick="watchStart()">Start</button>
                  <button type="button" class="btn btn-danger" id = "stopwatch-stop" onclick="watchStop()">Stop</button>
                </div>
              </div>
          </div>
        
      </section>

      <footer >
        <h4 class="main-footer"> &#169 rakesh-creates.in 2021</h4>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
